<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foods</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Start of Section 1 -->
        <section class="section-1">
            <h1 class="section-heading">Variety of Foods</h1>
            <div class="section-1-icons">
                <i class="change fas fa-egg"></i>
                <i class="fas fa-stroopwaffle"></i> 
                <i class="fas fa-cheese"></i>
                <i class="fas fa-hotdog"></i>
                <i class="fas fa-drumbstick-bite"></i>
                <i class="fas fa-apple-alt"></i>
                <i class="fas fa-ice-cream"></i>
                <i class="fas fa-fish"></i>
                <i class="fas fa-cookie"></i>
                <i class="fas fa-seedling"></i>
            </div>
        </section>
        <!-- End of Section 1 -->
        <!-- Start of Section 2 -->
        <section class="section-2">
            <h1 class="section-heading">Popular Meals</h1>
            <div class="cards-container">
                <div class="card">
                    <img src="images/card-img-1.png" class="card-img" alt="fish">
                    <h1 class="card-name">Fish</h1>
                    <botton class="card-btn">Order Now</botton>
                </div>
                <div class="card">
                    <img src="images/card-img-2.png" class="card-img" alt="fish">
                    <h1 class="card-name">Cake</h1>
                    <botton class="card-btn">Order Now</botton>
                </div>
                <div class="card">
                    <img src="images/card-img-3.png" class="card-img" alt="fish">
                    <h1 class="card-name">Lobster</h1>
                    <botton class="card-btn">Order Now</botton>
                </div>
            </div>
        </section>

        <!-- End of Section 2 -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
